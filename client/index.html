<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Important Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icon Library -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- Title -->
    <title>Virtual Math Calculator</title>
  </head>

  <body>


    <!-- Header Element -->
    <header class="logo">
      <h2>Virtual Math Calculator</h2>
      <p>Calculates Just By Your Voice</p>
    </header>

    <!-- Calculator Starts Here -->
    <div class="container">
      <div class="main">

        <!-- Input Section -->
        <div class="input">
          <textarea type="text" name="screen" id="screen" placeholder=""></textarea>
        </div>

        <!-- Calculator Buttons -->
        <table>
          <tr>
            <td><button class="color-btn">GCD</button></td>
            <td><button class="color-btn">LCM</button></td>
            <td><button class="color-btn">C</button></td>
            <td><button class="color-btn">/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="color-btn">x</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="color-btn">-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="color-btn">+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>00</button></td>
            <td><button id="speechbtn"><i class="material-icons mic" style="font-size: 30px; margin-top:12px">mic</i></button></td>
            <td><button class="color-btn">=</button></td>
          </tr>
        </table>
        <!-- Calculator Buttons End Here  -->

      </div>
    </div>
    <!-- Calculator Ends Here -->


    <footer>
      <p>
        All Rights Reserved &copy; since 2022 | Hack O'Philic
      </p>
    </footer>



    <!-- Scripting Files -->
    <script src="js/main.js"></script>
  </body>
</html>
