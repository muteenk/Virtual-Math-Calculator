<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Important Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon Library -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- Title -->
    <title>Voice Calc</title>

</head>
<body>
    <div class="logo">
        <img src="/Calculator.png" alt="logo_calculator">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="main">
            <div class="input">
                <input type="text" name="screen" id="screen" placeholder="      Standard Calculator">
            </div>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>




    <!-- Scripting Files -->
    <script src="js/main.js"></script>
</body>
</html>
